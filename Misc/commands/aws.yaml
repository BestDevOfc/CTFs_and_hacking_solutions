- To download all objects from a Bucket:
  - aws s3 cp s3://bucketName/FolderPath . --recursive

- To remove the signing URLs for an entire bucket:
    {
      "Version": "2012-10-17",
      "Statement": [
          {
              "Effect": "Allow",
              "Principal": "*",
              "Action": "s3:GetObject",
              "Resource": "arn:aws:s3:::{{YOUR BUCKET NAME HERE}}/*"
          }
      ]
  }
