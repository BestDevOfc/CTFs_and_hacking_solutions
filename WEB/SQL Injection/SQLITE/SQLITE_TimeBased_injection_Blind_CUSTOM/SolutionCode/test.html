<html>
<head>
<title>GlacierChat</title>
<link href="/assets/paper.min.css" rel="stylesheet" />
<link href="/assets/main.css" rel="stylesheet" />
</head>
  <body>
    <div class="sm-12 md-8 col" style="margin: auto">
      <div class="paper container-lg">
<h2>Reset Password</h2>
<div class="alert alert-success">Successfully reset password</div><form method="POST">
    <input type="hidden" name="form_name" value="set_new_password" />
    <input type="text" name="code" placeholder="Reset Code" />
    <input type="username" name="username" placeholder="Username" />
    <input type="password" name="password" placeholder="New Password" />
    <input type="password" name="password_confirm" placeholder="Confirm new Password" />
    <input type="submit" value="Set new password" />
</form>
</div>
<div class="text-muted text-center" style="font-size: 12px;">Sat, 23 Nov 2024 11:26:45 +0000</div>
</div>
</body>
